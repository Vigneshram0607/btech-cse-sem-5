<!DOCTYPE html>
<html>
	<head>
		<title>
		GRADING SYSTEM
		</title>
		<script type="text/javascript">
		document.write("<h1 style='color: orange; text-align: center; background-color:black'>");
        document.write("GRADING SYSTEM CALCULATOR</h1>");
		function grading(mark) 
        {
        var msg = ' ';
        var points = 0;   
            if(mark>=90 && mark<=100){
                grade='A+';
                points=9;
                msg="Outstanding";
            }else if(mark>=80 && mark<=89){
                grade='A';
                points=8;
                msg="Excellent";
            }else if( mark>=70 && mark<=79){
                grade='B+'
                points=7
                msg="Very Good"
            }else if(mark>=60 && mark<=69){
                grade='B'
                points=6
                msg="Good"
            }else if(mark>=50 && mark<=59){
                grade='C+'
                points=5
                msg="Above Average"
            }else if(mark>=40 && mark<=49){
                grade='C'
                points=4
                msg="Average"
            }else if(mark>=30 && mark<=39){
                grade='D+'
                points=3
                msg="Marginal"
            }else if(mark>=20 && mark<=29){
                grade='D'
                points=2
                msg="Need Improvement"
            }else if(mark<20){
                grade='E'
                points=1
                msg="Need Improvement"
            }

            var template = 'Mark: '+mark+'\nGrade: '+grade+'\nPoints: '+points+'\n****'+msg+'****';
            window.alert(template);
        }
 
        var mark = window.prompt("Enter Your Mark to Display Grade.")
        grading(mark);
       
		</script>
	</head>
	<body>
		<!-- <h3>THIS IS H3- jsDemo File</h3> -->
	</body>
</html>
