<!DOCTYPE html>
<html>
	<head>
		<title>
		CELSIUS to FAJRENHEIT
		</title>
		<script type="text/javascript">
		document.write("<h1 style='color: orange; text-align: center; background-color:black'>");
		// document.write("WELCOME TO JAVASCRIPT "+ "Programming!</h1>");
        document.write("Celsius To Fahrenheit Convertor</h1>");
		// window.alert("ALERT DEMO");
		
        function cToF(celsius) 
        {
        var cTemp = celsius;
        var cToFahr = cTemp * 9 / 5 + 32;
        var message = cTemp+'\xB0C is ' + cToFahr + ' \xB0F.';
            // console.log(message);
            // document.write(message);
            window.alert(message);
        }
 
        var c = window.prompt("Enter Celsius value to convert it into Fahrenheit")
        cToF(c);
       
		</script>
	</head>

	</body>
</html>
